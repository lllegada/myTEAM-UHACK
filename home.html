<!DOCTYPE html>
<html>
<head>
	<title>u-Bud</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css" />
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
	<link rel="stylesheet" type="text/css" href="css/materialize_icons.css" />
	<link rel="stylesheet" type="text/css" href="css/materialize.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</head>
<body>
	<div class="row">
		<div class="col s6 offset-s3 m4 offset-m4 full-height">
			<div class="row">
				<form class="col s12 center">
					<div class="input-field">
						<input id="username" type="text" name="username" required />
						<label for="username"><i class="material-icons left">account_circle</i> Username</label>
					</div>
					<div class="input-field">
						<input id="password" type="password" name="password" required />
						<label for="password"><i class="material-icons left">lock</i> Password</label>
					</div>
					<div class="input-field">
						<input class="waves-effect waves-light btn" type="submit" name="submit" value="LOGIN" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
